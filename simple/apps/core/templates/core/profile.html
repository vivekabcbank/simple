

{% extends 'base.html' %}
{% load static %}
{% block main-block %}
<div class="content container-fluid">

    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Profile Update</h3>                
            </div>
        </div>
    </div>
    {% include 'messages.html' %}

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'core:profile-update' %}" method="POST" enctype="multipart/form-data">                        
                        {% csrf_token %}
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Profile Pic</label>
                                {% if i.admin.profile_pic %}
                                <input type="file" class="form-control" name="profile_pic" value="{{user.profile_pic.url}}">
                                {% else %}
                                <input type="file" class="form-control" name="profile_pic" value="{% static 'assets/img/profiles/placeholder_img.png' %}">
                                {% endif %}
                            </div>
                        </div>
                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}">
                            </div>
                        </div>
                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" name="last_name" value="{{ request.user.last_name }}">
                            </div>
                        </div>
                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" readonly value="{{ request.user.email }}" name="email">
                            </div>
                        </div>
                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" readonly value="{{ user.username }}" name="username">
                            </div>
                        </div>
                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Fill only if you want to change password" name="password">
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer-block %}
{% include "footer.html" %}
{% endblock %}
