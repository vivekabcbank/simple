{% extends 'base.html' %}
{% load static %}
{% block main-block %}
<div class="content container-fluid">

    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Add Result</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Result</a></li>
                    <li class="breadcrumb-item active">Add Result</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    {% if action is None %}
                    <form method="POST" action="?action=get_student">
                    {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <h5 class="form-title"><span>Add Result</span></h5>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Subject</label>
                                    <select class="form-control" name="subject_id" required>
                                    <option>Select Subject</option>
                                    {% for i in subjects %}   
                                    <option value="{{i.id}}">                                        
                                    {{i.name}}
                                    </option>
                                    {% endfor %}
                                 </select>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Session</label>
                                   <select class="form-control" name="session_id" required>
                                      <option>Select Session</option>
                                      {% for i in sessions %}       
                                      <option value="{{i.id}}"> 
                                        {{i.session_start}}-{{i.session_end}} 
                                      </option>
                                      {% endfor %}
                                   </select>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Show Students</button>
                            </div>
                        </div>
                    </form>
                    {% else %}
                    <form method="POST" action="{% url 'core:staff-save-result' %}">
                        {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <h5 class="form-title"><span>Add Result</span></h5>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Subject</label>
                                        <select class="form-control" name="subject_id" required value="{{subject}}">                                            
                                            <option value="{{subject.id}}" selected="selected">
                                              {{subject}}</option>
                                         </select>
                                    </div>
                                </div>
    
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Session</label>
                                        <select class="form-control" name="session_id" required value="{{session}}">                                            
                                            <option value="{{session.id}}" selected="selected">
                                              {{session}}</option>
                                         </select>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12">
                                    <div class="form-group">
                                        <label>Student List</label>
                                       <select class="form-control" name="student_id" required>
                                        {% for i in students %}
                                        <option value="{{i.id}}" selected="selected">{{i}}</option>
                                        {% endfor %}                                          
                                       </select>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Assignment Marks</label>
                                        <input type="text" class="form-control" name="assignment_marks" required>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Exam Marks</label>
                                        <input type="text" class="form-control" name="exam_marks" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Add Result</button>
                                </div>
                            </div>
                        </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer-block %}
{% include "footer.html" %}
{% endblock %}
