
{% extends 'authentication/base_onboarding.html' %}
{% load static %}

{% block main-block %}
<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
                    <img class="img-fluid" src="{% static 'assets/img/logo-white.png' %}"
                        alt="Logo">
                </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Register</h1>
                        <p class="account-subtitle">Access to our dashboard</p>
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <input class="form-control" type="text"
                                    placeholder="Name" name="username">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text"
                                    placeholder="Email" name="email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password"
                                    placeholder="Password" name="password1">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password"
                                    placeholder="Confirm Password" name="password2">
                            </div>
                            <div class="form-group mb-0">
                                <button class="btn btn-primary btn-block"
                                    type="submit">Register</button>
                            </div>
                        </form>

                        <div class="login-or">
                            <span class="or-line"></span>
                            <span class="span-or">or</span>
                        </div>

                        <div class="social-login">
                            <span>Register with</span>
                            <a href="#" class="facebook"><i class="fab
                                    fa-facebook-f"></i></a><a href="#"
                                class="google"><i class="fab fa-google"></i></a>
                        </div>

                        <div class="text-center dont-have">Already have an
                            account? <a href="{% url 'core:account-login' %}">Login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
