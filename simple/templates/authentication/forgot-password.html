{% extends 'authentication/base_onboarding.html' %}
{% load static %}

{% block main-block %}
<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
                    <img class="img-fluid" src="{% static 'assets/img/logo-white.png' %}"
                        alt="Logo">
                </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Forgot Password?</h1>
                        <p class="account-subtitle">Enter your email to get a
                            password reset link</p>

                        <form
                            action="https://preschool.dreamguystech.com/html-template/login.html">
                            <div class="form-group">
                                <input class="form-control" type="text"
                                    placeholder="Email">
                            </div>
                            <div class="form-group mb-0">
                                <button class="btn btn-primary btn-block"
                                    type="submit">Reset Password</button>
                            </div>
                        </form>

                        <div class="text-center dont-have">Remember your
                            password? <a href="{% url 'core:account-login' %}">Login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
